{% load static %}

<!DOCTYPE>
<html>
    <head>
        <title>PAYMENT PAGE</title>


        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">


    </head>
    <body>
        <header>

            <h1 style=" background-color: lightgreen;  color: aliceblue; text-align: center; font-family:Roboto;">PAYMENT PAGE</h1>

        </header>

        <form method="post">
            {% csrf_token %}
            <div class="container">
                <div class="row" style=" align-items: center; width: auto; text-align: center;">
                <div class="col-xl-7" style="margin-top: 15px">
                    <div class="form-floating mb-3" style="width: 50vh; height: 7vh">
                      <input type="name" class="form-control" id="floatingInput" placeholder="yor name">
                      <label for="floatingInput">Your Name</label>
                    </div>
                    <div class="form-floating mb-3" style="width: 50vh; height: 7vh">
                      <input type="surname" class="form-control" id="floatingInput" placeholder="surname">
                      <label for="floatingInput">your surname</label>
                    </div>
                    <div class="form-floating mb-3" style="width: 50vh; height: 7vh">
                      <input type="dni" class="form-control" id="floatingInput" placeholder="dni">
                      <label for="floatingInput">DNI/NIE</label>
                    </div>
                    <div class="form-floating mb-3" style="width: 50vh; height: 7vh">
                      <input type="string" class="form-control" id="floatingInput" placeholder="addres">
                      <label for="floatingInput">Address</label>
                    </div>
                    <div class="form-floating mb-3" style="width: 50vh; height: 7vh">
                      <input type="number" class="form-control" id="floatingInput" placeholder="postal_code">
                      <label for="floatingInput">Postal_code</label>
                    </div>
                    <div class="form-floating mb-3" style="width: 50vh; height: 7vh">
                      <input type="tel" class="form-control" id="floatingInput" placeholder="phone_number">
                      <label for="floatingInput">Phone_number</label>
                    </div>
                    <div class="form-floating mb-3" style="width: 50vh; height: 7vh">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email</label>
                    </div>



                </div>
                <div class="col-xl-4" style=" width: auto; text-align: center;">
                    <h2>Resumen del pedido</h2>
                    <div class="card" style="width: 50vh; margin-top: 15px; margin-bottom: 15px">
                      <div class="card-body" >
                           <h4 class="card-title">Habitación doble</h4>
                          <p>-------------------------------</p>
                        <h5 class="card-title">Total 50€</h5>

                           <a class="btn btn-primary" href="http://localhost:8000/bizum" role="button" type="submit">Enviar</a>

                      </div>
                         <select class="form-select" aria-label="Default select example" style="width: 50vh; height: 5vh">
                      <option selected >Open this select menu</option>
                      <option value="BANK_CARD">Bank Card</option>
                      <option value="BIZUM">Bizum</option>
                      <option value="PAYPAL">PayPal</option>
                    </select>
                </div>

            </div>
            </div>






           </div>

        </form>
    </body>
</html>
